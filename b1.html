<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple iPhone 優惠方案</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>跟 Apple 買 iPhone，最好。</h1>
        <div class="offer-container">
            <div class="offer" id="trade-in">
                <h2>Apple Trade In 換購方案，幫你省一筆。</h2>
                <p>以 iPhone 12 或後續機型升級換購 iPhone 16 或 iPhone 16 Pro，獲享 NT$5,000 至 NT$23,600 的折抵優惠。</p>
                <button onclick="openModal()">更多詳情</button>
            </div>
            <div class="offer">
                <h2>享有靈活分期月付。</h2>
                <p>各種分期付款方案，隨心選擇，付款靈活又輕鬆。</p>
            </div>
        </div>
    </div>

    <!-- Modal 彈出框 -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Apple Trade In 換購方案</h2>
            <p>為全新裝置取得換購折抵優惠。</p>
            <p>選購新產品時，只須加入換購方案。我們收到並核實你的裝置後，將會根據你現有裝置的換購價值，對你的付款方式費用相應的折抵金額。須遵守相關條款。</p>
            <a href="#">進一步了解 &gt;</a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
